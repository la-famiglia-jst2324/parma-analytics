name: parma-analytics
channels:
  - conda-forge
  - nodefaults
dependencies:
  # Git
  - pre-commit
  # Python
  - pip
  - python >=3.11
  - setuptools-scm
  - setuptools >=61 # pyproject.toml support
  # Infrastructure provisioning (IAC)
  - terraform=1.5.3
  - tflint=0.47.0
  - yamllint=1.32.0
  # Development
  - types-pyyaml
  # Testing
  - pytest >=6 # --import-mode option
  - pytest-cov
  # Dependencies (core)
  - fastapi >=0.104.0
  - polars >=0.19.0
  - pydantic >=2
  - pyyaml
  - typer >=0.9.0
  - uvicorn[standard]
  # Dependencies (db)
  - sqlalchemy >=2.0
  - psycopg2 >=2.9
