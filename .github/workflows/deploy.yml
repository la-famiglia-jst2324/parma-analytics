name: Deploy
permissions: write-all
on:
  push:
    branches: [main]
  release:
    types: [published]
  pull_request:
  # TODO: remove before merge

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash -el {0}

env:
  DB_ROOT_PASSWORD: ${{ github.event_name == 'release' && secrets.PROD_POSTGRES_PASSWORD || secrets.STAGING_POSTGRES_PASSWORD}}

jobs:
  deploy:
    name: Deploy - ${{ matrix.DEPLOYMENT_ENV }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        DEPLOYMENT_ENV:
          ["${{ github.event_name == 'release' && 'prod' || 'staging' }}"]
    defaults:
      run:
        working-directory: ./terraform/${{ matrix.DEPLOYMENT_ENV }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Configure GCP credentials
        uses: google-github-actions/setup-gcloud@63496e652100112a8db8a71668b77c67aa1ab071
        with:
          version: "290.0.1"
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Terraform Init
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.3
      - name: Terraform plan
        run: terraform plan
        env:
          TF_VAR_db_root_password: ${{ env.DB_ROOT_PASSWORD }}
      - name: Terraform apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_db_root_password: ${{ env.DB_ROOT_PASSWORD }}
