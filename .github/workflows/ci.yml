name: CI
permissions: write-all
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -el {0}

jobs:
  pre-commit-checks:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PRE_COMMIT_USE_MICROMAMBA: 1
    steps:
      - uses: actions/checkout@v4
      - name: micromamba installation
        uses: mamba-org/setup-micromamba@da9b4fa3cd810fa222215d6062647d3e717e7662
      - name: add micromamba to GITHUB_PATH
        run: echo "${HOME}/micromamba-bin" >> "$GITHUB_PATH"
      - name: Install Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Run pre-commit checks
        uses: pre-commit/action@v3.0.0
        env:
          PRE_COMMIT_USE_MICROMAMBA: 1

  ci:
    name: Testing CI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres-db:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: parma-prod-db
          POSTGRES_PASSWORD: parma-prod-db
          POSTGRES_DB: parma-prod-db
    steps:
      - uses: actions/checkout@v4
      - name: conda env setup
        uses: mamba-org/setup-micromamba@da9b4fa3cd810fa222215d6062647d3e717e7662
        with:
          environment-file: environment.yml
          cache-environment: true
      - name: Install package
        run: python -m pip install --no-build-isolation --no-deps --disable-pip-version-check -e .
      - name: Store credentials file
        run: |
          mkdir -p ./.secrets/
          echo -n "$KEYSTORE" > ./.secrets/la-famiglia-parma-ai.json
        env:
          KEYSTORE: ${{ secrets. }}
      - name: Run unit tests
        run: python -m pytest --cov-report=xml
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: parma-prod-db
          POSTGRES_PASSWORD: parma-prod-db
          POSTGRES_DB: parma-prod-db
          FIREBASE_ADMINSDK_CERTIFICATE: ${{ secrets.STAGING_FIREBASE_ADMINSDK_CERTIFICATE}}
      - name: Get Cover
        uses: orgoro/coverage@v3.1
        if: github.event_name == 'pull_request'
        with:
          coverageFile: ./coverage.xml
          token: ${{ github.token }}
